<script>
        $(document).ready(function () {
            $('#contentYes').hide();
            $('#contentNo').hide();
            $('#contenSiNo').hide();
            $('#porQueNo').hide();
            $('#contenSiNo').click(function(){
              $('#gustarYes').slideDown();
            });
            $('#otraRazon').hide();
            $('#dinamicaYes').click(function () {
                $('#contentNo').slideUp();
                
                $('#contenido').slideDown();
              $('#contenSiNo').slideDown();
            });
          $('#gustarYes').click(function () {
                 $('#contentNo').slideUp();
                $('#contentYes').slideDown();
            $('#respuesta').slideDown();
            });
          $('#gustarNo').click(function () {
                $('#contentYes').slideUp();
              $('#contenSiYes').slideUp();
                $('#contentNo').slideDown();
            $('#NoTeGusto').slideDown();
            });
            $('#dinamicaYes').click(function () {
                $('#porQueNo').slideUp();
                $('#otraRazon').slideUp();
                $('#porQueNo').slideUp();
            });
            $('#dinamicaNo').click(function () {
                $('#contentYes').slideUp();
              $('#contenSiNo').slideUp();
              $('#porQueNo').slideDown();
                $('#contentNo').slideUp();
            });
            $('#dinamicasRazonOtraRazón').click(function () {
                $('#otraRazon').slideDown();
            });
            $('.razon').click(function () {
                $('#otraRazon').slideUp();
            });
        });
</script>
  
    <script>
     document.addEventListener('DOMContentLoaded', function() {
  const form = document.querySelector('form');
  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Evita el envío del formulario si la validación no pasa
    let comunicacion = document.querySelector('input[name="comunicacion"]:checked');
    let comunicacionEstilo = document.querySelector('input[name="comunicacionEstilo"]:checked');
    let informacion = document.querySelectorAll('input[name="informacion"]:checked');
    let dinamica = document.querySelector('input[name="dinamica"]:checked');
    let gustar = document.querySelector('input[name="gustar"]:checked');
    let respuesta = document.getElementById('respuesta');
    let noTeGusto = document.getElementById('NoTeGusto');
    let dinamicasRazon = document.querySelectorAll('input[name="dinamicasRazon"]:checked');
    let otraRazon = document.getElementById('otraRazon').querySelector('textarea');
    let contenido = document.getElementById('contenido').querySelector('textarea');

   // Mostrar los valores en la consola
            console.log('Comunicación:', comunicacion);
            console.log('Estilo de comunicación:', comunicacionEstilo);
            console.log('Información:', informacion);
            console.log('¿Participaste en dinámicas?:', dinamica);
            console.log('¿Te gustaron?:', gustar);
            console.log('Respuesta:', respuesta);
            console.log('No te gustó:', noTeGusto);
            console.log('Razón por no gustar:', otraRazon);
    
    if (!comunicacion ||
    !comunicacionEstilo ||
    !dinamica ||
    !contenido.value ||
    !informacion) {
  // Al menos una de las variables no está correctamente validada
  alert("Por favor completa todos los campos.");
  return false;
} else {
  // Si todas las validaciones pasan, se puede enviar el formulario
  form.submit();
} 
  });
});

</script>
