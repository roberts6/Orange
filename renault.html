    <script>
        document.addEventListener('DOMContentLoaded', () => {
          document.querySelector('form').addEventListener('submit', handleSubmit);
        }
                                 )
      function validarCorreoElectronico(email) {
  // Expresión regular para validar el correo electrónico
  const expresionRegularCorreoElectronico = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  // Retorna true si el correo electrónico es válido, de lo contrario retorna false
  return expresionRegularCorreoElectronico.test(email);
}
      
        function handleSubmit(e) {
          e.preventDefault();
          const formData = new FormData(e.target);
          const nombre = formData.get("nombre");
          const email = formData.get("email");
          const telefono = formData.get("telefono");
          const fecha = formData.get("fecha");
          const hora = formData.get("hora");
          const modelo = formData.get("modelo");
          const unidad = formData.get("unidad");
          const asesor = formData.get("asesor");
          const flexCheckDefault = document.querySelector('#flexCheckDefault').checked;
          const valluarUnidad = formData.get ("valluarUnidad");
          console.log("nombre: ",nombre)
          console.log("email: ",email)
          console.log("telefono: ",telefono)
          console.log("fecha: ",fecha)
          console.log("hora: ",hora)
          console.log("modelo: ",modelo)
          console.log("unidad: ",unidad)
          console.log("asesor: ",asesor)
          console.log("flexCheckDefault: ",flexCheckDefault)
          console.log("valluarUnidad: ",valluarUnidad)
          
  
  // Validar los campos del formulario
   if (nombre === "" || 
  validarCorreoElectronico(email) !== true ||
   telefono === "" ||
    hora === "" ||
    fecha === "" ||
    modelo === "" ||
    asesor === "" ||
    !flexCheckDefault ||
    valluarUnidad === "") {
   /*  alert("Por favor completa todos los campos.");
    return false; */
    // Mostrar mensajes de error en elementos HTML en lugar de alertas
    const errorElement = document.getElementById("error-message");
    errorElement.textContent = "Por favor completa todos los campos.";
    return false; 
  }  
          e.target.submit();
        }
